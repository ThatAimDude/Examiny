<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Efekty obrazu</title>
</head>
<body>
    <header>
        <h2>Efekty na obrazach</h2>
    </header>
    <main>
        
        <section class="top-left">
            <img src="pszczola.jpg" alt="„pszczoła na fioletowym kwiatku">
            <input type="radio" name="effect" value="Blur">Blur</input>
            <input type="radio" name="effect" value="Blur">Sepia</input>
            <input type="radio" name="effect" value="Blur">Negatyw</input>
            <button type="submit">Zastosuj</button>

        </section>

        <section class="top-right">


            <img src="pomarancza.jpg" alt="drzewo pomarańczy">
            <button type="submit">Kolorowy</button>
            <button type="submit">Czarno-biały</button>




        </section>
   
    
        <section class="bottom-left">


            <img src="owoce.jpg" alt="Kosz pełen owoców">
            <input type="range" min="0" max="100" value="100">
            <button type="submit">Zastosuj</button>

        </section>

        <section class="bottom-right">

            <img src="zolw.jpg" alt="Żółw w wodzie">
            <input type="range" min="0" max="250" value="100">
            <button type="submit">Zastosuj</button>

        </section>
    
    </main>
        <footer>

            <p><a href="https://www.css.com/">Zobacz inne efekty obrazu</a></p>
            <p>Filip</p>

        </footer>


    
</body>
</html>
