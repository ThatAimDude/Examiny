    <section class="rightmain">

            <h3>Kalkulator ceny wizyty</h3>

            <div class="inputs">
            
                <div class="inputbar">
            <input type="checkbox" id="checkbox1" value="45" name="zabieg">
            <label for="checkbox1">Peeling</label>
        </div>
        <div class="inputbar">
            <input type="checkbox" id="checkbox2" value="30" name="zabieg">
            <label for="checkbox1">Maska</label>
        </div>
        <div class="inputbar">
            <input type="checkbox" id="checkbox3" value="20" name="zabieg">
            <label for="checkbox1">Masaż twarzy</label>
        </div>
        <div class="inputbar">
            <input type="checkbox" id="checkbox4" value="50" name="zabieg">
            <label for="checkbox1">Makijaż</label>
        </div>

            <button id="button1">Oblicz Cene</button>
            
            <script>

                function Sumacen(){

                    const checkboxchecked = document.querySelectorAll('input[name="zabieg"]:checked')

                    let suma = 0
                    checkboxchecked.forEach((checkbox)=>{
                        suma += parseFloat(checkbox.value)


                    });
                    
                    const wynikcena = document.getElementById('wynik');
                    wynikcena.textContent = `Cena zabiegów: ${suma}`;


                }

                document.getElementById('button1').addEventListener('click', Sumacen)



            </script>
            
            <p id="wynik">Cena zabiegów: <suma></p>

        
        </div>
